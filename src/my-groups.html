<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-groups">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        background-color: #fff;
        color: #757575;
        cursor: pointer;
      }

      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }

      .title {
        padding-left: 10px;
      }

      .content {
        display: flex;
        flex-direction: row;
      }

      .button-bar {
        margin-top: 10px;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

    </style>


    <template is="dom-repeat" id="menu" items="{{groups}}">
      <div class="card" on-click="click">
        <div class="content">
          <div class="circle">:)</div>
          <h1 class="title">{{item.title}}</h1>
        </div>
      </div>
    </template>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-groups',
      ready: function(){
        this.groups = [
          {title: 'Grupo 1'},
          {title: 'Grupo 2'},
        ]
      },
      click: function(e){
        window.alert(e.model.item.title);
      },
      properties: {
        route: Object
      }
    });
  </script>

</dom-module>
